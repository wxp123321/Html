<script>
	function $(id){return document.getElementById(id);}
	$("test").onmouseup = function(event)
	{
		$("demo").style.display = "blcok";
		var event = event || window.event;
		var x = event.clientX;
		var y = event.clientY;
		var txt;   //用来储存文字的内容
		if(window.getSelection)   //获取选取的文字
		{
			txt = window.getSelection().toString();   //转换为字符串
		}
		else
		{
			txt = document.selection.createRange().text;   //ie的写法
		}
		if(txt)   //如果选中的文字为空  则不调用函数
		{
			showBox(x,y,txt);
		}
	}
	document.onclick = function(event)
	{
		var event = event || window.event;
		var targetId = event.target ? event.target.id : event.srcElement.id;
		if(targetId != "demo")
		{
			$("demo").style.display = "none";
		}
	}
	function showBox(mousex,mousey,content)
	{
		setTimeout(function(){
			$("demo").style.display = "block";
			$("demo").style.left = mousex + "px";
			$("demo").style.top = mousey + "px";
			$("demo").innerHTML = content;
		},300);
	}
</script>
