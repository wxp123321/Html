<!DOCTYPE html>
<html>
  <head>
    <title>透明度.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <style type="text/css">
    *
    {
      margin:0;
      padding:0;
    }
    #div1
    {
      width:200px;
      height:200px;
      background: red;
      filter:alpha(opacity:30);
      opacity:0.3;
    }
    
    </style>
    <script type="text/javascript"> 
    
      window.onload = function()
      {
      
        var oDiv = document.getElementById("div1");
        oDiv.onmouseover = function()
        {
          startMove(100);
        };
        oDiv.onmouseout = function()
        {
          stratMove1(30); 
        };
      };
      var timer = null;
      var alpha = 30;
      function stratMove1(iTarget)
      {
        var oDiv = document.getElementById("div1");
        var speed = -10;
        clearInterval(timer);
        timer = setInterval(function()
       {
          if(alpha == iTarget)
          {
          clearInterval(timer);
          }
          else
          {
           alpha+=speed;
           oDiv.style.filter = 'algha(opacity:'+alpha+')';
           oDiv.style.opacity = alpha/100;
          }
         
       },30);
      }
      function startMove(iTarget)
      {
       var oDiv = document.getElementById("div1");
       var speed = 10;
       clearInterval(timer);
       timer = setInterval(function()
       {
          if(alpha == iTarget)
          {
          clearInterval(timer);
          }
          else
          {
           alpha+=speed;
           oDiv.style.filter = 'algha(opacity:'+alpha+')';
           oDiv.style.opacity = alpha/100;
          }
         
       },30);
       
      };
    </script>
  </head>
  
  <body>
    <div id="div1"></div>
  </body>
</html>
