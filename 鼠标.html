<!DOCTYPE html>
<html>
  <head>
    <title>鼠标.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
     <style type="text/css">
     *
     {
      margin:0;
      padding: 0;
     }
       #box
       {
         width:360px;
         height: 70px;
         padding-top: 360px;
         margin: 100px auto;
         border: 1px solid #ccc;
         overflow: hidden;
         background: url(images/01big.jpg) no-repeat;
       }
       #box ul
       {
         list-style: none;
         overflow: hidden;
         border-top: 1px solid #ccc;
       }
       #box li
       {
         float: left;
       }
     </style>
     <script type="text/javascript">
        window.onload = function()
        {
           var box = document.getElementById("box");
           function fun(id,bg)
           {
             var target = document.getElementById(id);
             target.onmouseover = function()
             {
              box.style.backgroundImage = bg;
             }
           }
           fun("li01","url(images/01big.jpg)");
           fun("li02","url(images/02big.jpg)");
           fun("li03","url(images/03big.jpg)");
           fun("li04","url(images/04big.jpg)");
           fun("li05","url(images/05big.jpg)");
           }
     </script>
  </head>
  
  <body>
    <div id="box">
      <ul>
        <li id="li01"><img src="images/01.jpg"></li>
        <li id="li02"><img src="images/02.jpg"></li>
        <li id="li03"><img src="images/03.jpg"></li>
        <li id="li04"><img src="images/04.jpg"></li>
        <li id="li05"><img src="images/05.jpg"></li>
      </ul>
    </div>
  </body>
</html>
