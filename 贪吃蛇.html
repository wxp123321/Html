<!DOCTYPE html>
<html>
  <head>
    <title>贪吃蛇</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript">
      var map;
        var food;
        var snake=[
                    [3,2,'red',''],
                    [2,2,'blue',''],
                    [1,2,'blue','']
                ];
        var snakeD='right';
        var snakeD1;
        var foodX;
        var foodY;
        var flag=true;

        window.onload=function(){
            createMap();
            createFood();
            createSnake();

            document.onkeyup=function(event){
                var code;
                if(window.event){
                    code=window.event.keyCode;
                }else{
                    code=event.keyCode;
                }
                //alert(code);
                switch(code){
                    case 37:
                        snakeD1='left';
                        if(snakeD!='right'){
                            snakeD='left';
                        }
                        break;
                    case 38:
                        snakeD1='up';
                        if(snakeD!='down'){
                            snakeD='up';
                        }
                        break;
                    case 39:
                        snakeD1='right';
                        if(snakeD!='left'){
                            snakeD='right';
                        }
                        break;
                    case 40:
                        snakeD1='down';
                        if(snakeD!='up'){
                            snakeD='down';
                        }
                        break;
                }
            }

        }
        function createMap(){
            var mapWidth=800;
            var mapHeight=400;
            var mapColor='#dddddd';
            var mapPosition='absolute';
            map=document.createElement('div');
            
            map.style.width=mapWidth+'px';
            map.style.height=mapHeight+'px';
            map.style.backgroundColor=mapColor;
            map.style.position=mapPosition;
            
            document.getElementsByTagName('body')[0].appendChild(map);
        }
        function createFood(){
            var foodWidth=20;
            var foodHeight=20;
            var foodColor='green';
            var foodPosition='absolute';
            
            if(flag){
                food=document.createElement('div');
                food.style.width=foodWidth+'px';
                food.style.height=foodHeight+'px';
                food.style.backgroundColor=foodColor;
                food.style.position=foodPosition;
                map.appendChild(food);
                flag=false;
            }
            
            foodX=Math.floor(Math.random()*40);
            foodY=Math.floor(Math.random()*20);

            
            food.style.left=foodX*20+'px';
            food.style.top=foodY*20+'px';

            
        }
        function createSnake(){
            var i=0;
            
            for(var i=0;i<snake.length;i++){
                if(snake[i][3]==''){
                    snake[i][3]=document.createElement('div');
                    snake[i][3].style.height=20+'px';
                    snake[i][3].style.width=20+'px';
                    snake[i][3].style.backgroundColor=snake[i][2];
                    snake[i][3].style.position='absolute';         
                    map.appendChild(snake[i][3]);
                }
                
                snake[i][3].style.left=snake[i][0]*20+'px';
                snake[i][3].style.top=snake[i][1]*20+'px';

                //alert(snake[i][0]);

            }
            if(snake[0][0]==foodX&&snake[0][1]==foodY){
                createFood();
                var l=snake.length-1;
                var x=snake[l][0];
                var y=snake[l][1];
                snake.push([x,y,'blue','']);
            }
            for(var i=snake.length-1;i>0;i--){
                snake[i][0]=snake[i-1][0];
                snake[i][1]=snake[i-1][1];
            }
            if(snakeD=='right'){
                snake[0][0]+=1;
            }
            if(snakeD=='left'){
                snake[0][0]-=1;
            }
            if(snakeD=='up'){
                snake[0][1]-=1;
            }
            if(snakeD=='down'){
                snake[0][1]+=1;
            }

            if(snake[0][0]<0||snake[0][0]>39||snake[0][1]<0||snake[0][1]>19){
                alert('要死啦！');
                return;
            }
            for(var i=1;i<snake.length;i++){
                if(snake[0][0]==snake[i][0]&&snake[0][1]==snake[i][1]){
                    alert('不做死，就不会死！');
                    return;
                }
            }		
            setTimeout('createSnake()',100);
        }
    </script>
   

  </head>
  
  <body>
     
  </body>
</html>
