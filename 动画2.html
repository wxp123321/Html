<!DOCTYPE html>
<html>
  <head>
    <title>动画2.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <style type="text/css">
     * {

	margin:0;

	padding:0;

}

#div1 {

	width:200px;

	height:200px;

	background:purple;

	position:relative;

	left:-200px;

	top:0;

}

#div1 span {

	width:20px;

	height:50px;

	background:skyblue;

	position:absolute;

	left:200px;

	top:75px;

}
    </style>
    <script type="text/javascript">
    window.onload = function()
    {
     var oDiv = document.getElementById("div1");
     oDiv.onmouseover=function()
     {
      startMove();
     };
     oDiv.onmouseout=function()
     {
      startMove1();
     };
    }
    var timer = null;
    function startMove()
    {
    clearInterval(timer);
     var oDiv = document.getElementById("div1");
    timer = setInterval(function()
     {
     if(oDiv.offsetLeft==0)
     {
      clearInterval(timer);
     }
     else
     {
     oDiv.style.left=oDiv.offsetLeft+10+"px";
     }
     },30);
    }
    function startMove1()
    {
    clearInterval(timer);
     var oDiv = document.getElementById("div1");
    timer = setInterval(function()
     {
     
     if(oDiv.offsetLeft==-200)
     {
      clearInterval(timer);
     }
     else
     {
     oDiv.style.left=oDiv.offsetLeft-10+"px";
     }
     },30);
    }
   </script>

  </head>
  
  <body>
    <div  id="div1">
      <span id="div2">分享</span>
     </div>
  </body>
</html>
