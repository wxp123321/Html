<!DOCTYPE html>
<html>
  <head>
    <title>小米.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<style type="text/css">
		.xiaomi
		{
		  width: 512px;
		  height:400px;
		  border:1px solid #f00;
		  margin: 100px auto;
		  overflow: hidden;
		  position: relative;
		}
		.xiaomi span
		{
	      position: absolute;
	      left: 0;
	      width: 100%;
	      height: 200px;
		}
		.up
		{
		 top: 0;
		}
		.down
		{
		 bottom: 0;
		}
		#pic
		{
		  position: absolute;
		  left: 0;
		  top: 0;
		}
	</style>
	<script type="text/javascript">
	  window.onload = function()
	  {
	  	var num = 0;
	  	var timer = null;
	  	function $(id)
	  	{
	  		return document.getElementById(id);
	  	}
	  	var pic = $("pic");
	  	var up = $("picUp");
	  	var down = $("picDown");
	  	up.onmouseover = function()
	  	{
	  	   clearInterval(timer);
	  	   timer = setInterval(fn,10);
	  	}
	  	down.onmouseover = function()
	  	{
	  	 clearInterval(timer);
	  	 timer = setInterval(fn2,10);
	  	}
	  	up.parentNode.onmouseout = function()
	  	{
	  		clearInterval(timer);
	  	}
	  	function fn2()
	  	{
	  	  num++;
	  	 if(num < 0)
	  	 {
	  	  pic.style.top = num+"px";
	  	 }
	  	 else
	  	 {
	  	  clearInterval(timer);
	  	 }
	  	  
	  	}
	  	function fn()
	  	{
	  	   num -= 3;
	  	   if(num >= -1070)
	  		{
	  		  pic.style.top = num +"px";
	  		}
	  		else
	  		{
	  		 clearInterval(timer);
	  		}
	  	}
	  	
	  }
	</script>
  </head>
  
  <body>
    <div class="xiaomi">
    	<img alt="" src="images/mi.png" id="pic"/>
    	<span class="up" id="picUp"></span>
    	<span class="down" id="picDown"></span>
    </div>
  </body>
</html>
